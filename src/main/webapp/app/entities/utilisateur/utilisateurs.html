<div>
    <h2 data-translate="tradinglearningApp.utilisateur.home.title">Utilisateurs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="utilisateur.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="tradinglearningApp.utilisateur.home.createLabel">
                        Create new Utilisateur
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'tradinglearningApp.utilisateur.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="tradinglearningApp.utilisateur.credits">Credits</span></th>
                    <th><span data-translate="tradinglearningApp.utilisateur.user">User</span></th>
                    <th><span data-translate="tradinglearningApp.utilisateur.contenusConsultes">Contenus Consultes</span></th>
                    <th><span data-translate="tradinglearningApp.utilisateur.servicesRecus">Services Recus</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="utilisateur in vm.utilisateurs track by utilisateur.id">
                    <td><a ui-sref="utilisateur-detail({id:utilisateur.id})">{{utilisateur.id}}</a></td>
                    <td>{{utilisateur.credits}}</td>
                    <td>
                        {{utilisateur.user.id}}
                    </td>
                    <td>
                        <span ng-repeat="contenusConsultes in utilisateur.contenusConsultes">
                            <a class="form-control-static" ui-sref="contenu-detail({id: contenusConsultes.id})">{{contenusConsultes.id}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td>
                        <span ng-repeat="servicesRecus in utilisateur.servicesRecuses">
                            <a class="form-control-static" ui-sref="prestation-detail({id: servicesRecus.id})">{{servicesRecus.id}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="utilisateur-detail({id:utilisateur.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="utilisateur.edit({id:utilisateur.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="utilisateur.delete({id:utilisateur.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
